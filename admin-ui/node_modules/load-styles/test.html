<!DOCTYPE html>
<html>
  <title>load-styles test</title>
  <script type="text/javascript" src="build/build.js"></script>
  <body>
    <div id="foo">This div should be red.</div>
    <script type="text/javascript">
      var loadStyles = require('load-styles');
      loadStyles(
        '#foo {' +
        '  width: 100px;' +
        '  height: 100px;' +
        '  background-color: red;' +
        '  text-align: center;' +
        '  font-size: 9px;' +
        '}'
      );
    </script>
  </body>
</html>
